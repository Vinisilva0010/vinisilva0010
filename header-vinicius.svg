<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .text { font-family: 'Courier New', monospace; fill: white; text-anchor: middle; }
    .title { font-size: 40px; font-weight: bold; letter-spacing: 2px; }
    .subtitle { font-size: 18px; fill: #00ff99; letter-spacing: 1px; }
    .highlight { fill: #ff8800; font-weight: bold; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }
    .pulsing { animation: pulse 3s infinite; transform-origin: center; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .floating-1 { animation: float 4s infinite ease-in-out; }
    .floating-2 { animation: float 4s infinite ease-in-out 1s; }
    .floating-3 { animation: float 4s infinite ease-in-out 2s; }

    /* Caixas dos Sistemas */
    .box-rect { fill: rgba(255,255,255,0.03); stroke-width: 2; }
    .box-title { font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
    .box-sub { font-size: 10px; fill: #aaa; text-anchor: middle; }
    .icon { font-size: 20px; }
  </style>

  <rect width="100%" height="100%" fill="url(#grad1)" rx="15" />
  <rect width="100%" height="100%" fill="none" stroke="#333" stroke-width="4" rx="15" />

  <g class="pulsing">
    <text x="400" y="80" class="text title">Hi, I'm <tspan class="highlight">Vinicius</tspan></text>
  </g>
  <text x="400" y="120" class="text subtitle">&gt; The Full-stack Architect &amp; Founder</text>

  <g class="floating-1" transform="translate(0,0)">
    <rect x="80" y="180" width="180" height="100" rx="10" class="box-rect" stroke="#ff3300" />
    <text x="170" y="235" class="text box-title">RUST CORE</text>
    <text x="170" y="255" class="text box-sub">Security &amp; DBs</text>
  </g>

  <g class="floating-2" transform="translate(0,0)">
    <rect x="290" y="170" width="220" height="110" rx="10" class="box-rect" stroke="#ff8800" filter="url(#glow)" />
    <text x="400" y="230" class="text box-title" style="font-size: 16px;">ZANVEXIS AI</text>
    <text x="400" y="250" class="text box-sub">The Masterpiece</text>
  </g>

  <g class="floating-3" transform="translate(0,0)">
    <rect x="540" y="180" width="180" height="100" rx="10" class="box-rect" stroke="#00ccff" />
    <text x="630" y="235" class="text box-title">WEB3 &amp; UI</text>
    <text x="630" y="255" class="text box-sub">DeFi &amp; Animations</text>
  </g>

  <text x="400" y="360" class="text" style="font-size: 12px; letter-spacing: 4px; fill: #ff8800; opacity: 0.8;">BUILDING THE FUTURE OS</text>
</svg>
